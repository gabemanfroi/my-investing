type AssetClass {
    id: ID!
    name: String!
}

type Asset {
    id: ID!
    symbol: String!
    class: AssetClass!
}

input CreateAssetInput {
    symbol: String!
    assetClassId: ID!
}

input CreateAssetClassInput {
    name: String!
}

input ListAssetsRequest {
    query: String!
}

type ListAssetsResponse {
    assets: [Asset]!
}

input ListAssetsClassesRequest {
    query: String!
}

type ListAssetsClassesResponse {
    assetClasses: [AssetClass]!
}
