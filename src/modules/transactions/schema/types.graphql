enum OperationType {
    BUY
    SELL
}

type Operation {
    asset: Asset!
    price: Float!
    quantity: Int!
    createdAt: String!
    type: OperationType!
}

input OperationInput {
    assetId: ID!
    price: Float!
    quantity: Int!
    type: OperationType!
}

input RegisterOperationInput {
    operation: OperationInput!
    portfolioId: ID!
}
